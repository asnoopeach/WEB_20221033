<!doctype html>
<!--이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다.-->
<html>
    <title>구글 메인화면 예제</title>
    <head>
        <meta name= "author" content= "학번"> 
		<meta charset="utf-8"> 
		<meta name="keywords" content="computer">
		<base href = "https://web--owxrs.run.goorm.site/">
		<base href = "https://www.naver.com/">
    </head>
    <body>
        <p style="text-align:left,">
            <font size="2em" color="green">문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터 정의</font>
        </p>
        <br>
        <! br은 줄바꿈입니다.>
        <hr>
        <! hr은 밑줄을 그려줍니다.>
		<p style="text-align:center"><a href="index.html" target="_blank"><img src="img/googlelogo_color_272x92dp.png" alt="구글이미지"></a></p>
        <! img 태그는 이미지를 삽입합니다.src=경로, 이미지 깨지면 alt 출력>
        <br>
        <! br은 줄바꿈입니다.>
        <p style="text-align:center">검색 :
            <input type="text" name="search" size="55" value=""><button type="button" onclick="alert('검색을 수행합니다!')">검색</button><br></p>
        <br><br><br>
		
		<table style="margin-left: auto; margin-right: auto;" border="1" width= "500"> 
			<! 테이블을 정의합니다.>
			<caption>인기 검색어</caption> <! 테이블 제목.>
			<tbody>
			<tr><td bgcolor="yellow" width = "50"><b>TXT</b></td><td width="100" bgcolor="blue">투모로우바이투게더</td><td width="50">투바투</td><td width ="50">txt</td></tr><! 1행 추가.>
			<tr bgcolor="red"><td width="50">뉴진스</td><td>롤라팔루자</td><td>newjeans</td><td>KPOP</td></tr> <! 2행 추가.>
			<tr bgcolor="green"><td colspan="2" width="50">게임</td><td>LOL</td><td>WOW</td></tr> <! 3행 추가.>
			<tr><td colspan="4" width="50"><b>외부 사이트 링크</b></td></tr> <! 4행 추가.>
			<tr><td bgcolor= "#99ccff" colspan="2" width="50"><a href="https://www.naver.com/"target="_blank">네이버</a></td>
				<td bgcolor= "#ff6699" colspan="2" width="50"><a href="https://www.youtube.com/"target="_blank">youtube</a></td></tr> <! 5행 추가.>
		</tbody>
		</table>

		<br><br><br>

        <p style="text-align:right">
            <font size="3em" color="red">문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등</font>
        </p>
        <br>
