    <body>
		
		<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form id="form_main">

                <div class="form-outline mb-4">
                  <input type="text" id="yourName" class="form-control form-control-lg" />
                  <label class="form-label" for="yourName">Your Name</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="yourEmail" class="form-control form-control-lg" />
                  <label class="form-label" for="yourEmail">Your Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="yourPassword" class="form-control form-control-lg" />
                  <label class="form-label" for="yourPassword">Password</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="repeatPassword" class="form-control form-control-lg" />
                  <label class="form-label" for="repeatPassword">Repeat your password</label>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="yourName" />
                  <label class="form-check-label" for="yourName">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  
                    <input class="btn btn-primary btn-lg" onclick="join()" type="button" id="join_btn" value="회원 가입" />
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                    class="fw-bold text-body"><u>Login here</u></a></p>

				  

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
