    <main class="form-signin">
      <form id="form_main">
        <h1 class="h3 mb-3 fw-normal">꾸글닷컴</h1>
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" name="id" placeholder="name@example.com">
          <label for="floatingInput"><i class="bi bi-envelope"></i> email</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" name="pass" placeholder="Password">
          <label for="floatingPassword"><i class="bi bi-key"></i> password</label>
        </div>

        <div class="checkbox mb-3">
     		<label>
        		<input type="checkbox" value="remember-me" id="idSaveCheck"> 아이디 기억
    		</label>
   		</div>

        <button class="w-100 btn btn-lg btn-primary" onclick="login()" type="button">로그인</button>
